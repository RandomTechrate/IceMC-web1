<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="dashboard.js"></script>
</head>
<body>
  <div id="dashboard">
    <div class="header">
      <h2>Minecraft Server Dashboard</h2>
      <button id="logout-btn">Logout</button>
    </div>
    <div class="status-container">
      <span>Server Status:</span>
      <div id="status-indicator" class="status-circle offline"></div>
    </div>
    <div class="live-feed">
      <h3>Live Feed</h3>
      <textarea id="console-output" readonly placeholder="Player actions, chat, and commands will appear here..."></textarea>
    </div>
    <div class="command-container">
      <h3>Send Command</h3>
      <input type="text" id="command-input" placeholder="Enter Command">
      <button id="send-command-btn">Send</button>
    </div>
  </div>
</body>
</html>
